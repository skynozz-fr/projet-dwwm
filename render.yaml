services:
  - type: web
    runtime: node
    name: fc-popcorn-api
    rootDir: back
    plan: free
    buildCommand: npm ci --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && if [ "$RUN_SEED_ON_DEPLOY" = "true" ]; then npm run db-seed; fi && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fc-popcorn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONT_URL
        sync: false
      - key: RUN_SEED_ON_DEPLOY
        value: "false"

  - type: web
    runtime: static
    name: fc-popcorn-front
    rootDir: front
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: fc-popcorn-db
    plan: free
